language: node_js
node_js:
- 10.16.3
before_script:
  export NODE_OPTIONS=--max_old_space_size=4096
cache:
  directories:
    - node_modules
    - $HOME/.npm
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder
env:
  global:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
    - secure: ""
    - secure: ""
jobs:
 include:
    - stage: Test
      script:
        - npm run react-test
    - stage: Deploy Windows & Mac
      if: tag IS present
      os: osx
      osx_image: xcode10.1
      script:
        - npm run electron-publish -- --mac --win
      before_cache:
        - rm -rf $HOME/.cache/electron-builder/wine
    - stage: Deploy linux
      if: tag IS present
      os: linux
      dist: trusty
      script:
        - npm run electron-publish
    - stage: Deploy website
      script:
        - npm run react-build-web
      deploy:
        provider: s3
        access_key_id: $AWS_ACCESS_KEY_ID
        secret_access_key: $AWS_SECRET_ACCESS_KEY
        bucket: oncothreads.gehlenborglab.org
        local_dir: build
        skip_cleanup: true
        on:
          branch: master